<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <a href="https://github.com/FelipeRTT"><div class="github"></div></a>
    <a href="https://twitter.com/felipertt1"><div class="twitter"></div></a>
    <audio src="apenas_o_primeiro_som_de_alarme_que_eu_fiz_na_minha_vida_4505097302802810967.mp3"></audio>
    <div class="container">
        <h1 class="titulo">Pomodoro timer</h1>
        <div class="relogio">
            <p class="timer min">25:</p>
            <p class="timer segundos">00</p>
        </div>

        <div class="botoes">
            <input type="submit" value="Work " class="iniciarPomodoro btn" id="work" onclick="iniciarPomodoro()">
            <input type="submit" value="Pause" class="pararP btn" onclick="parar()">
            <input type="submit" value="Rest" class="descansar btn" id="teste" onclick="iniciarDescanso()">
            <input type="submit" value="Reset" class="descansar btn" id="resetar" onclick="resetar()">
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
